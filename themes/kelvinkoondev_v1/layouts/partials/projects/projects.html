{{- range $.Site.Data.projects -}}
<div>
    <table>
        <tr>
            <td>{{ .name }}</td>
            {{- range .links -}}
            <td><a href="{{.link}}" target="_blank">{{.link_name}}</a></td>
            {{- end -}}
        </tr>
        <tr>
            <td>{{ .desc }}</td>
        </tr>
    </table>
</div>
{{ end }}
